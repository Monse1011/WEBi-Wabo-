<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Loggin/Css/Loggin.css">
    <link rel="stylesheet" href="../../Loggin/Css/SignIn.css">
    <title>Inicio de sesión en UADYPoint</title>
</head>
<body>
    <div class="regresar">
        <a href="../../PaginaInicio/HTML/homePage.html">Regresar</a>
    </div>

    <div id="main_content">
        <div id="login_container">
            <div id="logo_greeting_container">
                <img src="../Recursos/jaguar.png" alt="" id="logo_img">
                <h2>¡Hola de nuevo!</h2>
            </div>
            <div id="form_container">
                <form id="loginForm">
                    <div>
                        <p>Ingresa tu correo institucional</p>
                        <input type="email" name="mail" class="input_login" id="mail">
                    </div>
                    <div>
                        <p>Ingresa tu contraseña</p>
                        <input type="password" name="password" class="input_login" id="password">
                    </div>
                    <div class="boton">
                        <button type="submit">Continuar</button>
                    </div>
                </form>
            </div>
            <div id="no_registered_container">
                <div>
                    <p>¿Aún no tienes una cuenta? <a href="Correo.html" id="sign_up_link">¡Regístrate ahora!</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../../Loggin/JS/SignIn.js"></script>
</body>
</html>
