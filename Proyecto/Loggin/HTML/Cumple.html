<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UadyPoint</title>
    <link rel="stylesheet" href="../Css/Loggin.css">
    <link rel="stylesheet" href="../Css/Cumple.css">
</head>
<body>

    <div class="regresar">
        <a href="Nombre.html">Regresar</a>
    </div>

    <div class="contenedor">
        <div class="formularioContenedor">

            <div class="logo">
                <img src="../Recursos/jaguar.png" alt="Logo">
            </div>

            <div class="instruccion">
                <h2>Perfecto. ¿Cuál es tu fecha de nacimiento?</h2>
            </div>

            <div class="formulario">
                <form>
                    <div class="fecha">
                        <div class="dia">
                            <input type="text" placeholder="Día">
                        </div>
                        <div class="mes">
                            <input type="text" placeholder="Mes">
                        </div>
                        <div class="año">
                            <input type="text" placeholder="Año">
                        </div>
                    </div>
                    <div class="boton">
                        <button name="enviar" type="submit">Continuar</button>
                    </div>
                </form>
        </div>
    </div>

    <script src="../JS/Cumple.js"></script>
</body>
</html>
