<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Loggin.css">
    <link rel="stylesheet" href="../Css/Foto.css">
    <title>UadyPoint</title>
</head>
<body>
    
    <div class="regresar">
        <a href="Genero.html">Regresar</a>
    </div>

    <div class="contenedor">
        <div class="formularioContenedor">

            <div class="logo">
                <img src="../Recursos/jaguar.png" alt="Logo">
            </div>

            <div class="instruccion">
                <h2>Es hora de poner una foto para tu perfil</h2>
            </div>

            <div class="formulario">
                <p>¡Agregar una foto es una excelente manera de mostrar más sobre ti!<br>Puedes arrastrar tu foto directamente desde tu escritorio</p>

                <form method="post" action="#">
                    <div class="drop-zone">
                        <p>Arrastra y suelta tus archivos aquí</p>
                        <input type="file" id="photos" name="photos" multiple accept="image/*">
                        <label for="photos">Seleccionar imágenes</label>
                    </div>
                </form>

                <div class="gallery"></div>

                    <div class="boton">
                        <button><a href="FinRegistro.html">Continuar</a></button>
                    </div>

            </div>
        </div>
    </div>

</body>
</html>
