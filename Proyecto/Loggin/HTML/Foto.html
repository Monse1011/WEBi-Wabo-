<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Loggin.css">
    <link rel="stylesheet" href="../Css/Foto.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.js"></script>
    <title>UadyPoint</title>
</head>
<body>
    
    <div class="regresar">
        <a href="Genero.html">Regresar</a>
    </div>

    <div class="contenedor">
        <div class="formularioContenedor">

            <div class="logo">
                <img src="../Recursos/jaguar.png" alt="Logo">
            </div>

            <div class="instruccion">
                <h2>Es hora de poner una foto para tu perfil</h2>
            </div>

            <div class="formulario">
                <p>¡Agregar una foto es una excelente manera de mostrar más sobre ti!<br>Puedes arrastrar tu foto directamente desde tu escritorio</p>

                <form method="post" action="#" id="photoForm" >
                    <div class="drop-zone" id="dropZone">
                        <p>Arrastra y suelta tus archivos aquí</p>
                        <input type="file" id="photos" name="photos[]"  style="display:none;">
                        <label for="photos">Seleccionar imágenes</label>
                    </div>
                </form>

                <div class="gallery"></div>

                <div class="boton">
                    <input type="button" value="Continuar" id="button" name="registro">
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../Loggin/JS/Foto.js"></script>
</body>
</html>
